<!DOCTYPE html>
<html>
    <head>
        <title>Say Anything</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/playground.css">
        <script src="js/jquery-3.6.1.min.js"></script>
    </head>
    <body>
        <div id="app">
            <header>
                <div class="left">
                    <div id="menu">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div class="center"><div id="title">Say Anything</div></div>
                <div class="right"></div>
            </header>
            <main>
                <div id="game">
                    <div id="game-name-round"><div id="game-name">Redbud Ballers</div><div id="round">1/11</div></div>
                    <div id="players">
                        <div class="player me judge"><div class="token guitar"></div><div class="name">Brenton</div></div>
                        <div class="player"><div class="token car"></div><div class="name">Bablu</div></div>
                        <div class="player"><div class="token clapperboard"></div><div class="name">Saad</div></div>
                        <div class="player"><div class="token high-heels"></div><div class="name">Prem</div></div>
                        <div class="player"><div class="token computer"></div><div class="name">TJ</div></div>
                        <div class="player"><div class="token dollar-sign"></div><div class="name">Devesh</div></div>
                        <div class="player"><div class="token martini-glass"></div><div class="name">Brian</div></div>
                        <div class="player"><div class="token football"></div><div class="name">Tyler</div></div>
                    </div>
                    <div id="game-state">Waiting for more players ...</div>
                    <div id="countdown-timer">:15</div>
                    <form>
                        <button>Join Game</button>
                    </form>
                </div>
            </main>
        </div>
    </body>
</html>
