<!DOCTYPE html>
<html>
    <head>
        <title>Say Anything</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/common.css">
        <script src="js/jquery-3.6.1.min.js"></script>
        <script src="js/lobby.js"></script>
        <script>
            $(function() {
                setInterval(function() {
                    const $countdown = $("#countdown");

                    let seconds = parseInt($countdown.text());

                    $countdown.text(seconds - 1);
                }, 1000);
            });
        </script>
    </head>
    <body>
        <div id="app">
            <header>
                <div class="left">
                    <div id="menu">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div class="center"><div id="title">Say Anything</div></div>
                <div class="right"></div>
            </header>
            <main>
                <div id="game">
                    <div id="game-overview">
                        <h1>Redbud Ballers</h1>
                        <h3>Round<br>1</h3>
                        <h4>Brenton is the Judge</h4>
                    </div>
                    <div id="players">
                        <ul>
                            <li class="judge"><span class="token guitar"></span>Brenton</li>
                            <li><span class="token car"></span>Bablu</li>
                            <li><span class="token computer"></span>Saad</li>
                            <li><span class="token football"></span>Prem</li>
                        </ul>
                        <h2>Waiting for Brenton to ask a question ...</h2>
                        <div id="countdown">16</div>
                        <div id="card">
                            <h2>In My Opinion</h2>
                            <button>What would be the coolest thing to have at a mansion?</button>
                            <button>Who is the most overrated band of all time?</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
